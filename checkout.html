     <body>
 
  
      
        <main>
            
       <div class="shopping-cart-wrapper">
         <table class="table is-fullwidth shopping-cart">
           <thead>
             <tr>
               <th></th>
               <th>Name</th>
               <th>Price</th>
               <th>Purchase</th>
               <th>Total</th>
             </tr>
           </thead>
         </table>
        
             <div class="totals">
               <div class="totals-item">
                 <h2><label>Subtotal</label></h2>
                 <div class="totals-value" id="cart-subtotal">R0</div>
               </div>
           <div class="totals-item">
             <h2><label>Tax (5%)</label></h2>
             
             <div class="totals-value" id="cart-tax">R0</div>
           </div>
           <div class="totals-item">
              <h2><label>Shipping</label></h2>
             <div class="totals-value" id="cart-shipping">R0</div>
           </div>
           <div class="totals-item totals-item-total">
             <h2><label>Grand Total</label></h2>
             <div class="totals-value" id="cart-total">R0</div>
           </div>
         </div>
         <button class="checkout">Checkout</button>
       
    </div>
       </table>    
        </main>
